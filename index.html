<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Giant Bomb</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Video Game Search</h1>
      </div>
      <div class="row">
        <form>
          <input id="title" type="text" name="name" value="" class="form-control" placeholder="Search By Title">
          <br>
          <button type="submit" class="btn btn-success">Search</button>
        </form>
      </div>

      <div class="row">
        <ul id="search-results">
        </ul>
      </div>
      <div class="row" id="page-buttons">

      </div>
      <div class="row" id="result">
        <h3 id="game-name"></h3>
        <h5 id="game-date"></h5>
        <h5 id="game-platform"></h5>
        <h5 id="game-info"></h5>
        <p id="game-image"></p>
        <button type="button" id="close" class="btn">Close</button>
      </div>
    </div>
  </body>
</html>
